<!-- support/templates/support/gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1>Gallery</h1>
    <p>Welcome to our gallery! Here are some of our photos:</p>
    <div class="gallery">
        
        {% for photo in photos %}
            <img src="{{ photo.image.url }}" alt="{{ photo.description }}" /> 
        {% endfor %}
    </div>
</body>
</html>
